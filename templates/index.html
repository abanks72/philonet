<!DOCTYPE html>
<html>
<head>
    <title>D3.js Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 2px;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node-label {
            display: none;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <svg width="2000" height="1500"></svg>
    <div id="node-label-container"></div>

    <label for="era-select">Select Era:</label>
    <select id="era-select">
        <option value="All">All</option>
        <option value="BC">BC</option>
        <option value="AD">AD</option>
    </select>

    <div id="visualization-container">
        <!-- D3.js visualization will be added here -->
    </div>

    <script>
        // Define a global variable to store the JSON data
        let graphData;

        fetch('/get_graph_json')
            .then(response => response.json())
            .then(data => {
                graphData = data; // Store the JSON data in the global variable
                visualizeGraph(); // Call the visualization function
        })
        .catch(error => console.error('Error:', error));

        // Define a function to visualize the graph
        function visualizeGraph() {
            const svg = d3.select("svg");
            const width = +svg.attr("width");
            const height = +svg.attr("height");

            const nodes = graphData.nodes;
            const links = graphData.links;

            // Calculate the center of the SVG container
            const centerX = width / 2;
            const centerY = height / 2;

            // Update node positions to be centered
            nodes.forEach(function (node) {
                node.x = centerX + node.x * 500; // Adjust coordinates as needed
                node.y = centerY + node.y * 500; // Adjust y-coordinate as needed
            });

            const link = svg.selectAll(".link")
                .data(links)
                .enter().append("line")
                .attr("class", "link")
                .attr("x1", d => nodes.find(node => node.id === d.source).x)
                .attr("y1", d => nodes.find(node => node.id === d.source).y)
                .attr("x2", d => nodes.find(node => node.id === d.target).x)
                .attr("y2", d => nodes.find(node => node.id === d.target).y);

            const node = svg.selectAll(".node")
                .data(nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", d => d.size)
                .attr("cx", d => d.x) // Use x coordinate from JSON
                .attr("cy", d => d.y) // Use y coordinate from JSON
                .style("fill", d => d.color) // Set node fill color based on the "color" property
                .on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut);

            node.append("title")
                .text(d => d.id);

            function handleMouseOver(d) {
                const nodeLabel = d3.select("#node-label-container")
                    .append("div")
                    .attr("class", "node-label")
                    .text(d.id);

                nodeLabel.style("left", (d.x + 20) + "px")
                    .style("top", (d.y - 20) + "px")
                    .style("display", "block");
            }

            function handleMouseOut() {
                d3.select(".node-label").remove();
            }
        }

        const eraSelect = document.getElementById("era-select");
        const visualizationContainer = document.getElementById("visualization-container");

        // Add an event listener to the select element
        eraSelect.addEventListener("change", function () {
            const selectedEra = eraSelect.value;

            // Load and display the visualization based on the selected era
            if (selectedEra === "All") {
                // Load and display visualizations for all eras using D3.js
                visualizationContainer.innerHTML = "<p>All era visualizations go here.</p>";
            } else if (selectedEra === "BC") {
                // Load and display BC-era visualization using D3.js
                visualizationContainer.innerHTML = "<p>BC-era visualization goes here.</p>";
            } else if (selectedEra === "AD") {
                // Load and display AD-era visualization using D3.js
                visualizationContainer.innerHTML = "<p>AD-era visualization goes here.</p>";
            }
        });
    </script>
</body>
</html>
